<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="ui/winframe.css" rel="stylesheet">
		<meta charset="utf-8"/>
		<script src="common.js"></script>
		<script>
			function $(t){return document.querySelector(t)}
			function wintabs_add(i){
				var btn=document.createElement('button');
				btn.id=i.id;
				btn.innerText=i.label;
				btn.onclick=new Function(`$("text#title").innerText="${i.label}";`+i.exec);
				$('div#tabs').appendChild(btn);
			}
			function winframe_load_plugins(){
				for(var a=0;a<conf.win_plugins.length;a++){
					loadjs(conf.win_plugins[a]+"_win.js");
				}
				setTimeout(`wintabs_add({label:"关于此软件",id:"about",exec:"$('iframe').src='about.html'"})`,200)
			}
		</script>
	</head>
	<body>
		<div id="topbar">
			<img id="drag" src="app_icon.svg"></img><text id="title" draggable="false">OPet 2.2.1</text>
			<img id="close" class="btn" onclick="window.close();" src="ui/close.png"></img>
			<img id="back" class="btn" onclick="history.back()" src="ui/back.png"></img>
			<img id="refresh" class="btn" onclick="$('iframe').src=$('iframe').src" src="ui/reload.png"></img>
		</div>
		<div id="main">
			<div id="tabs">
			</div>
			<div id="page">
				<iframe src=""></iframe>
			</div>
		</div>
		<footer id="_loadjs"></footer>
		<script src="conf.js"></script>
		<script src="winframe.js"></script>
		<script>winframe_load_plugins();</script>
	</body>
</html>
