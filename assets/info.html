<!DOCTYPE html>
<html>
  <head>
    <link href="ui/ui.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>OPet 宠物信息</title>
    <script src="conf.js"></script>
    <script src="ui.js"></script>
    <script src="pet.js"></script>
    <script src="appinfo.js"></script>
    <style>#pet_normal{height:90px;width:90px;}#pet_normal,table{display:inline-block}td{padding-left:3px;padding-right:3px;}</style>
  </head>
  <body>
    <div class="window">
      <div class="main">
        <img id="pet_normal"/>
        <table>
          <tr><td>宠物名称</td><td id="pet_name"></td></tr>
          <tr><td>生日</td><td id="pet_birthday"></td></tr>
          <tr><td>累计点击次数</td><td id="pet_click_count"></td></tr>
          <tr><td>陪伴时长</td><td id="spend_with_pet"></td></tr>
        </table>
        <hr/>
        <div id="yulu">
          <h2>宠物语录</h2>
          <ul id="content"></ul>
        </div>
        <hr/>
        OPet <span id="opet_version">-</span> &gt; <a href="about.html">软件信息</a>
      </div>
    </div>
    <footer id="_loadjs">
      <script>load_plugins();</script>
    </footer>
    <script>
      $("#pet_normal").src=pet.imgs.default;
      $("#pet_name").innerText=pet.name;
      $("#pet_birthday").innerText=pet.birthday;
      $("#pet_click_count").innerText=localStorage.getItem("pet_click_count");
      $("#spend_with_pet").innerText=localStorage.getItem("spend_with_pet")+" 小时";
      $("#opet_version").innerText=opet.version;
      for(var a=0;a<dict.length;a++){
        var x=document.createElement('li');
        if(typeof(dict[a])=="object"){x.innerText=dict[a].content;}
        else{x.innerText=dict[a];}
        $("#content").appendChild(x)
      }
    </script>
  </body>
</html>
